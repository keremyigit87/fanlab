<section class="bg-light" id="team"> 
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h5>Our Motivated Team</h5>
            </div>
        </div>
        <div class="row">
            {% for member in site.data.teams.members %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="team-member">
                    <div class="member-img-wrapper">
                        <img src="{{site.baseurl}}./{{member.img}}" alt="{{member.name}} | {{member.title}}">
                        <a href="{{member.linkedin_url}}"><i class="bi-linkedin"></i></a>
                    </div>
                    <p>{{member.name}}</p>
                    <span>{{member.title}}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
