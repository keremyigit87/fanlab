<section class="overflow-hidden" id="roadmap"> <!-- Roadmap -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <span class="title-top">LET US SHOW YOU</span>
          <h5>Roadmap</h5>
        </div>
      </div>
        <div class="row">
            <div class="col-12">
                <div class="timeline">
                <ul>
                  {% for item in site.data.roadmap.milestones %}
                  <li>
                    <div>
                      <label>{{item.month}}</label>
                      <time>{{item.year}}</time>
                      <p>{{item.description}}</p>
                    </div>
                  </li>
                  {% endfor %}
                </ul>
            </div>
            </div>
        </div>
    </div>
</section>
